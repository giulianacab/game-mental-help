<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mental Help Game">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">

    <!--Título no navegador-->
    <title>Mental Help Game</title>

    <!--Conexão com CSS-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--Topo da página, header da conversa-->
    <div class="alts">    
        <header>
            <div class="exitButton"></div>
            <div id="profilePic"></div>
            <div id="nameGame"></div>
            <div id="heartScore">
                <div id="heart100"></div>
                <div id="heart75"></div>
                <div id="heart50"></div>
                <div id="heart25"></div>
                <div id="heart0"></div>
            </div>
        </header>

        <!--Balão de chat com pergunta-->
        <div class="chatQuestion">
            <div id="questionTitle"></div>
        </div>

        <!--Alternativas de respostas-->
        <div class="chatAlts">
            <ul>
                <li class="choices"></li>
                <li class="choices"></li>
                <li class="choices"></li>
                <li class="choices"></li>
            </ul>
        </div>

        <!--Balão de chat com resposta-->
        <!--mostrar resposta escolhida com fundo de cor vermelha ou verde-->
        <div class="chatAnswer">
            <div id="correctQuestion"></div>
        </div>

        <!--Pontuação-->
        <!--Não mostrar, apenas contabilizar. A pessoa só saberá se acertou ou errou na hora pela cor do balão do chat-->
        <div id="score"></div>

    </div>

    <!--Footer c/ mensagem "fixa"-->
    <div class="footer">
        <div id="chatTyping"> <p>Escolha sua resposta clicando em uma delas acima ↑</p></div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
