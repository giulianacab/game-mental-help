<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mental Help Game">

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">

    <!--Título no navegador-->
    <title>Mental Help Game</title>

    <!--Conexão com CSS-->
    <link rel="stylesheet" href="./style_initialpage.css">
</head>

<body>
    <!--Topo da página, header da conversa-->
    <div class="alts">    
        <header>
            <div>
                <img class="exitButton" src="https://openclipart.org/image/400px/324409">
            </div>

            <div>
                <img class="profilePic" src="https://images.emojiterra.com/twitter/v13.1/512px/1f9e0.png">
            </div>

            <div>
                <p id="nameGame">Mental Help Game</p>
            </div>
         
            <div class="heartScore" onchange="heartScoreChange()">
                <img src="https://images2.imgbox.com/f9/74/38N0DS0p_o.png" id="heart100full" onchange="heartScoreChange()">
                <img src="https://thumbs2.imgbox.com/b6/ae/wuo261Ol_t.png" id="heart100" onchange="heartScoreChange()">
                <img src="https://thumbs2.imgbox.com/ec/d3/10ljH0CV_t.png" id="heart75" onchange="heartScoreChange()">
                <img src="https://thumbs2.imgbox.com/99/4d/4ECTjfs7_t.png" id="heart50" onchange="heartScoreChange()">
                <img src="https://thumbs2.imgbox.com/be/5c/mI2wEfd3_t.png" id="heart25" onchange="heartScoreChange()">
                <img src="https://thumbs2.imgbox.com/ac/6b/ART2CoYP_t.png" id="heart0" onchange="heartScoreChange()">
            </div>

        </header>

        <!--"Formulário" pra dar boas vindas + pegar nome-->
        <div class="initialForm">
            <form>
                <input type="text" id="nameGame">
            </form>
        </div>


    <!--Footer c/ mensagem "fixa"-->
    <div class="footer">
        <div id="chatTyping"> <p><b>|</b> Lembrete amigável: cada pessoa se sente melhor de um jeito. Na dúvida, pergunte para a pessoa como ela gostaria de ser ajudada. Porém, não deixe a pessoa de lado e nem faça pouco caso do sofrimento dela. Não é porque você não vê, que não é real.</p></div>
    </div>

    <!--Link c/ Javascript-->
    <script src="./script_initialpage.js"></script>

</body>
</html>
